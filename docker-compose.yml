version: '3'
services:
  blazegraph:
    image: nawer/blazegraph
    environment:
        JAVA_XMS: 512m
        JAVA_XMX: 1g
    volumes:
            - /var/blazegraph:/var/lib/blazegraph
            - ./docker-entrypoint-initdb.d:/docker-entrypoint-initdb.d
    ports:
      - 8889:9999
  solr:
    build:
      context: ./solr
    ports:
      - 8983:8983
    volumes:
      - solr-data:/opt/solr/server/solr/ckan/data
    command: solr-create -c vivocore -d /opt/vivocore

  vivo:
    build:
      context: ./vivo
    volumes:
      - ./example-config:/usr/local/vivo/home/config
    ports:
      - 8080:8080

volumes:
  solr-data:
